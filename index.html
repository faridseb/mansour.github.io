// Ajout dynamique de projet
document.getElementById('addProjectForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('projectName').value.trim();
  const desc = document.getElementById('projectDesc').value.trim();
  const tags = document.getElementById('projectTags').value.split(',').map(t => t.trim()).filter(Boolean);
  const git = document.getElementById('projectGit').value.trim();
  const demo = document.getElementById('projectDemo').value.trim();
  const imgInput = document.getElementById('projectImg');
  let imgSrc = "assets/default.png";

  if (imgInput.files && imgInput.files[0]) {
    const reader = new FileReader();
    reader.onload = function(ev) {
      imgSrc = ev.target.result;
      addProjectCard();
    };
    reader.readAsDataURL(imgInput.files[0]);
  } else {
    addProjectCard();
  }

  function addProjectCard() {
    const card = document.createElement('div');
    card.className = 'project-item';
    card.innerHTML = `
      <img src="${imgSrc}" alt="${name}">
      <div class="project-overlay">
        <h3>${name}</h3>
        <div class="project-tags">
          ${tags.map(tag => `<span>${tag}</span>`).join('')}
        </div>
        <p>${desc}</p>
        <div class="project-links">
          ${git ? `<a href="${git}" target="_blank" class="project-btn">Voir le code</a>` : ''}
          ${demo ? `<a href="${demo}" target="_blank" class="project-btn">Voir le projet</a>` : ''}
        </div>
      </div>
    `;
    document.querySelector('.projects-gallery').appendChild(card);
    document.getElementById('addProjectForm').reset();
  }
});

// About Me dynamique
const aboutInfo = document.querySelector('.about-info p');
const aboutSkills = document.querySelectorAll('.skills-list');
const defaultBio = aboutInfo.textContent;
const defaultSkills = [
  ["HTML","CSS","Bootstrap","JavaScript"],
  ["PHP","JAVA","Python","C"],
  ["MySQL"]
];

// Afficher le formulaire d'édition
document.getElementById('editAboutBtn').onclick = function() {
  document.getElementById('aboutEditForm').style.display = 'block';
  document.getElementById('aboutBioInput').value = aboutInfo.textContent;
  // Récupère toutes les compétences en une seule ligne
  let allSkills = [];
  aboutSkills.forEach(list => {
    list.querySelectorAll('span').forEach(span => allSkills.push(span.textContent));
  });
  document.getElementById('aboutSkillsInput').value = allSkills.join(', ');
};

// Enregistrer les modifications
document.getElementById('aboutEditForm').onsubmit = function(e) {
  e.preventDefault();
  aboutInfo.textContent = document.getElementById('aboutBioInput').value;
  const newSkills = document.getElementById('aboutSkillsInput').value.split(',').map(s=>s.trim()).filter(Boolean);
  // Répartir sur les 3 skills-box
  let idx = 0;
  aboutSkills.forEach(list => {
    list.innerHTML = '';
    for(let i=0; i<defaultSkills[idx].length && newSkills.length; i++) {
      list.innerHTML += `<span>${newSkills.shift()}</span>`;
    }
    idx++;
  });
  document.getElementById('aboutEditForm').style.display = 'none';
};

// Réinitialiser la bio et les compétences
document.getElementById('resetAboutBtn').onclick = function() {
  aboutInfo.textContent = defaultBio;
  aboutSkills.forEach((list, i) => {
    list.innerHTML = defaultSkills[i].map(skill => `<span>${skill}</span>`).join('');
  });
  document.getElementById('aboutEditForm').style.display = 'none';
};
